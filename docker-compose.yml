services:
  # PostgreSQL 15
  db:
    image: postgres:15-alpine
    container_name: qdtp-db
    restart: unless-stopped
    ports:
      - "5434:5432"
    environment:
      POSTGRES_USER: qdtp_user
      POSTGRES_PASSWORD: qdtp_pass
      POSTGRES_DB: qdtp_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U qdtp_user -d qdtp_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Redis 7
  redis:
    image: redis:7-alpine
    container_name: qdtp-redis
    restart: unless-stopped
    ports:
      - "6380:6379"
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
