[tool:pytest]
# Pytest configuration for Universal Quantum Digital Twin Platform
minversion = 6.0
addopts = 
    -ra
    --strict-markers
    --strict-config
    --disable-warnings
    --tb=short
    --asyncio-mode=auto
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    asyncio: mark test as async
    slow: mark test as slow running
    integration: mark test as integration test
    e2e: mark test as end-to-end test
    quantum: mark test as quantum computing test
    unit: mark test as unit test
filterwarnings =
    ignore::DeprecationWarning
    ignore::RuntimeWarning:pennylane.*
    ignore::RuntimeWarning:autoray.*
    ignore::PendingDeprecationWarning
asyncio_mode = auto
